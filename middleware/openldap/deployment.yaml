apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openldap
  strategy: {}
  template:
    metadata:
      labels:
        app: openldap
    spec:
      containers:
      - image: osixia/openldap
        name: openldap
        ports:
        - containerPort: 389
        - containerPort: 636
        env:
          - name: LDAP_ORGANISATION
            value: "brandnewdata"
          - name: LDAP_DOMAIN
            value: "brandnewdata.com"
          - name: LDAP_ADMIN_PASSWORD
            value: "1234qwer"
        volumeMounts:
          - mountPath: /etc/ldap/slapd.d
            name: openldap-pvc
            subPath: openldap/etc/ldap/slapd.d
          - mountPath: /var/lib/ldap
            name: openldap-pvc
            subPath: openldap/var/lib/ldap
          - mountPath: /usr/local/ldap
            name: openldap-pvc
            subPath: openldap/usr/local/ldap
      volumes:
        - name: openldap-pvc
          persistentVolumeClaim:
            claimName: openldap-pvc